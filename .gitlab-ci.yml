stages:
  - development
  - test
install angular support:
  image: node:current-alpine
  stage: development
  script:
    - npm ci
testing angular:
  image: archlinux:latest
  stage: test
  script:
    - pacman -Sy
    - pacman -S nodejs npm firefox
    - npm ci
    - npm run test -- --no-watch --no-progress --browsers=FirefoxHeadless
